<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos</title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y descuentos</h1>
      <p>Segundo taller practico de Javascript</p>
    </header>

    <section>
      <h2>Calcula el precio de tus productos a pagar con descuento</h2>

      <form>
        <label for="inputPrice">Escribe el precio de tu producto</label>
        <input id="inputPrice" type="number" />

        <label for="inputDiscount">Escribe el descuento de tu producto</label>
        <input id="inputDiscount" type="number" />

        <button type="button" onclick="btnPrecioConDescuento()">
          Calcular el precio con descuento
        </button>
        <p id="ResultP"></p>
      </form>
    </section>

    <script src="./descuentos.js"></script>
  </body>
</html>
